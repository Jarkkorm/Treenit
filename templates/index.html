{% extends "layout.html" %}
{% block title %}Etusivu{% endblock %}
{% block content %}
{% if session.user_id %}
Olet kirjautunut sisään.
<a href="/newplan">Luo uusi suunnitelma</a> | <a href="/logout">Kirjaudu ulos</a>
{% else %}
<form action="/login" method="post">
    Tunnus: <input type="text" name="username">
    <p>
    Salasana: <input type="password" name="password">

<a href="/register">Luo uusi tunnus</a>
{% endif %}
{% endblock %}
