<!doctype html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<title>Treenit - {% block title %}{% endblock %}</title>
<link href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Treenit</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/plan">Suunnitelmat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/exercises">Harjoitteet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/history">Historia</a>
          </li>
          {% if 'user_id' not in session %}
          <li class="nav-item"></li>
            <a class="nav-link" href="/">Kirjaudu sisään</a>
          </li>
          <li class="nav-item"></li>
            <a class="nav-link" href="/register">Luo tunnukset</a>
          </li>
          {% endif %}
          {% if session.user_id %}
          <li class="nav-item"></li>
            <a class="nav-link" href="/logout">Kirjaudu ulos</a>
          </li>
          {% endif %}
        </ul>
      </div>
      </nav>
  </header>
  <main role="main" class="container">
        <br>
        {% block content %}{% endblock %}
  </main>
</body>
</html>
