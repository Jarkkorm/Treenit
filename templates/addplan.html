{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Lisää suunnitelma{% endblock %}
{% block content %}
{% if session.user_id %}
<h2>Lisää suunnitelma</h2>
<div class="container">
    <form method="POST">
        <hr>
        {{ wtf.quick_form(form) }}
        <hr>
    </form>
</div>
{% else %}
    <p>Et ole kirjautunut sisään</p>
{% endif %}
{% endblock %}
